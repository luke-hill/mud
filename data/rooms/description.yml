5:
  description: There is a guard here who looks you up and down. You can leave freely
    for the Forest Path, or turn back to Newtown to the South.
  advanced_description: Looking ahead, you can see the Forest Path out ahead, covered
    in a thin trail of leaves from the Trees that have been cut down for their Aurel
    Bark.
  type: Town
  location_id: newtown_gatehouse
  enemy_id: no_enemy
