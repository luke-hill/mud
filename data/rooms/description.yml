13:
  description: The Barracks are dimly lit and the room you're in is very cold.
  advanced_description: As you look around, you see the light casting a shadow down
    the tunnel from the path you've just entered from. The walls have various weapons
    hung up, but all are broken beyond use.
  type: Outside
  location_id: barracks
  enemy_id: goblin
14:
  description: The Barracks are dimly lit and the room you're in is very cold.
