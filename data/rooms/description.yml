19:
  description: The Barracks are dimly lit and the room you're in is very cold... But
    you can feel some heat radiating from the door.
  advanced_description: You notice that the style of the area is all the same, except
    for the fact there is a door to the east, what looks like some sort of Office.
    The door is locked and has not been opened in some time, judging by the rust that
    has built up.
  type: Outside
  location_id: barracks
  ktp: true
  enemy_id: goblin
20:
  description: The room is covered in blood, stained from the battles of past. There
    is a worn stool in the corner, here it looks as if the Barracks Master has been
    sitting.
  advanced_description: You've heard the stories since you were a child about some
    sort of Monster guarding the treasure, and now you know it's true. In the corner
    is a rudimentary smithing forge that looks ancient, with some leftover bits that
    are beyond salvage.
  type: Outside
  location_id: barracks
  ktp: true
  enemy_id: orc
