59:
  description: The guards at this gatehouse protect this city well, judging by how
    pristine everything looks. The city has an air of arrogance about it and the Guards
    do nothing to quell that, dressed in the finest Steel Chainmail.
  advanced_description: Looking ahead you can make out the Council Square, where most
    of the Cities business is ran from. There are no signs directing you anywhere,
    almost as if everyone in the city knows where everything is.
  location_id: sovereign_city_gatehouse
  type: Town
60:
  description: You see 3 separate small patches of ground, each monitored closely
    by a burly guard. He reminds you to read the sign before continuing if you're
    not sure.
  advanced_description: 'You notice a sign that says North: Goblin Training Arena,
    West: Brawler Training Arena, South: Under Construction.'
  location_id: newtown_training_area
  type: Town
