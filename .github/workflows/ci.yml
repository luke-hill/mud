---
name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.3'
          bundler: '2.4.14'
          bundler-cache: true
      - run: bundle exec rubocop
      - run: bundle exec rspec
